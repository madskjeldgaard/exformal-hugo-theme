{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      <p>{{ .Params.year }}</p>
    </header>

    <section>
    <figure>
      <img src="{{ .Params.cover | absURL }}" alt="Cover image for {{ .Title }}">
    </figure>
    </section>

    <section>
      {{ .Content }}
    </section>
  </article>
</main>
{{ end }}
