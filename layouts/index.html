{{ define "main" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
</head>

<body>
  <main>
    {{ $featuredTitle := .Site.Params.featuredPostTitle }}

    {{ range .Site.RegularPages }}
    {{ if eq .Title $featuredTitle }}
    <article>
      <div>{{ .Content }}</div>
    </article>
    {{ end }}
    {{ end }}
  </main>
</body>

</html>

{{ end }}
